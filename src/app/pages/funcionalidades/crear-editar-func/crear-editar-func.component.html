<div class="mt-4">
    <app-titulo [modulo]="titulo" [mostrar]="true"></app-titulo>
    <form [formGroup]="formulario" (ngSubmit)="previsualizar()">
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex col-md-3 mt-2 me-5">
                <label class="mt-1 me-3">C칩digo del tr치mite</label>
                <input type="text" class="form-control" formControlName="CodigoTramite">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span *ngIf="codigoTramiteObligatorio" class="text-danger">
                {{ mensaje }}
            </span>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex col-md-3 mt-2 me-5">
                <label class="mt-1 me-3">Nombre</label>
                <input type="text" class="form-control" formControlName="Nombre">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span *ngIf="nombreObligatorio" class="text-danger">
                {{ mensaje }}
            </span>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex col-md-3 me-3">
                <label class="azul-titulos fw-bold">Roles seleccionados</label>
            </div>
            <div class="d-flex col-md-1">
            </div>
            <div class="d-flex col-md-3">
                <label class="azul-titulos fw-bold">Roles disponibles</label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card col-md-3 mt-3 me-5 scroll-listas-2">
                <ul class="list-group">
                    <li class="list-group-item cursor" *ngFor="let item of list_roles_destino" value="{{ item.rolId }}" (click)="seleccionRolDestino($event)" [ngClass]="{'active': indiceRolDestino === item.rolId, 'deshabilitar': correcto == true}">
                        {{ item.rolName }}
                    </li>
                </ul>
            </div>
            <div class="mt-3 align-self-center flex-column">
                <div class="mb-3">
                    <a class="text-primary cursor" (click)="quitarRol()"><i class="fa-solid fa-circle-right fa-2x"></i></a>
                </div>
                <div class="mb-3">
                    <a class="text-primary cursor" (click)="agregarRol()"><i class="fa-solid fa-circle-left fa-2x"></i></a>
                </div>
            </div>
            <div class="card col-md-3 mt-3 ms-5 scroll-listas-2">
                <ul class="list-group">
                    <li class="list-group-item cursor" *ngFor="let item of list_roles_origen" value="{{ item.rolId }}" (click)="seleccionRolOrigen($event)" [ngClass]="{'active': indiceRolOrigen === item.rolId, 'deshabilitar': correcto == true}">
                        {{ item.rolName }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex justify-content-start col-md-7">
                <button class="btn btn-primary">PREVISUALIZAR</button>
            </div>
        </div>
        <hr />
    </form>
    <div class="ms-5 me-5 ps-5 pe-5 mt-5" *ngIf="correcto == true">
        <div class="mb-5">
            <p class="azul-titulos fw-bold">Informaci칩n de la funcionalidad a {{ datoTabla }}</p>
        </div>
        <table class="table">
            <thead class="fondo-gris">
                <tr class="text-center">
                    <th scope="col">C칩digo tramite</th>
                    <th scope="col">Nombre funcionalidad</th>
                    <th scope="col">Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td>{{ tablaPrevisualizar.codFunc }}</td>
                    <td>{{ tablaPrevisualizar.nameFunc }}</td>
                    <td class="col-3">{{ tablaPrevisualizar.rolName }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end mt-4 mb-3">
            <div class="me-2">
                <button class="btn btn-primary" (click)="guardar()">GUARDAR</button>
            </div>
            <div class="ms-2 me-2">
                <button class="btn btn-secondary" (click)="cancelar()">CANCELAR</button>
            </div>
            <div class="ms-2">
                <button class="btn btn-outline-primary" (click)="editar()">EDITAR</button>
            </div>
        </div>
    </div>
</div>
