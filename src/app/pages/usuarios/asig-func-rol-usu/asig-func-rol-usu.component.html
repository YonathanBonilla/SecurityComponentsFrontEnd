<div class="mt-4">
    <app-titulo [modulo]="titulo" [mostrar]="true"></app-titulo>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex col-md-3 mt-2 me-5">
            <label class="mt-1 me-3">Usuario</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="modelo" (change)="usuario_seleccion($event)">
                <option disabled value="0" class="color-gris">Usuarios</option>
                <option *ngFor="let usuario of usuarios"  value="{{ usuario.adUserId }}">{{ usuario.firtsName }} {{ usuario.lastName }}</option>
            </select>
        </div>
        <div class="d-flex col-md-3 mt-2 ms-5">
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="card col-md-3 mt-1 me-5 scroll-listas">
            <ul class="list-group col-md-12">
                <li class="list-group-item cursor" *ngFor="let item of list_usu_s; let i = index" (dblclick)="quitar_usuario(i)">{{ item }}</li>
            </ul>
        </div>
        <div class="col-md-3 mt-1 ms-5">
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-md-3 me-4">
            <div class="input-group">
                <span class="input-group-text fondo-blanco color-gris radius-2 cursor" (click)="buscarFunc(textoFunc.value)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control lineas-buscadores" placeholder="Nombre funcionalidad" #textoFunc id="cajaFunc">
                <span class="input-group-text fondo-blanco color-gris radius-1 cursor" (click)="borrarFunc()" id="cancelFunc">
                    <i class="fa-solid fa-circle-xmark"></i>
                </span>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex col-md-3 me-3">
            <label class="azul-titulos fw-bold">Funcionalidades disponibles</label>
        </div>
        <div class="d-flex col-md-1">
        </div>
        <div class="d-flex col-md-3">
            <label class="azul-titulos fw-bold">Funcionalidades seleccionadas</label>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card col-md-3 mt-3 me-5 scroll-listas-2">
            <ul class="list-group">
                <li class="list-group-item cursor" *ngFor="let func of funcionalidades" value="{{ func.funcionalityId }}" (click)="seleccionFuncOrigen($event)" [ngClass]="{'active': indiceFuncOrigen === func.funcionalityId}">
                    {{ func.nameFunc }}
                </li>
            </ul>
        </div>
        <div class="mt-3 align-self-center flex-column">
            <div class="mb-3">
                <a class="text-primary cursor" (click)="agregarFunc()"><i class="fa-solid fa-circle-right fa-2x"></i></a>
            </div>
            <div class="mb-3">
                <a class="text-primary cursor" (click)="quitarFunc()"><i class="fa-solid fa-circle-left fa-2x"></i></a>
            </div>
        </div>
        <div class="card col-md-3 mt-3 ms-5 scroll-listas-2">
            <ul class="list-group">
                <li class="list-group-item cursor" *ngFor="let func of list_func" value="{{ func.funcionalityId }}" (click)="seleccionFuncDestino($event)" [ngClass]="{'active': indiceFuncDestino === func.funcionalityId}">
                    {{ func.nameFunc }}
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-md-3 me-4">
            <div class="input-group">
                <span class="input-group-text fondo-blanco color-gris radius-2 cursor" (click)="buscarRol(textoRol.value)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control lineas-buscadores" placeholder="Nombre rol" #textoRol id="cajaRol">
                <span class="input-group-text fondo-blanco color-gris radius-1 cursor" (click)="borrarRol()" id="cancelRol">
                    <i class="fa-solid fa-circle-xmark"></i>
                </span>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex col-md-3 me-3">
            <label class="azul-titulos fw-bold">Roles disponibles para la funcionalidad seleccionada</label>
        </div>
        <div class="d-flex col-md-1">
        </div>
        <div class="d-flex col-md-3">
            <label class="azul-titulos fw-bold">Roles seleccionados</label>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card col-md-3 mt-3 me-5 scroll-listas-2">
            <ul class="list-group">
                <li class="list-group-item cursor" *ngFor="let rol of roles" value="{{ rol.rolId }}" (click)="seleccionRolOrigen($event)" [ngClass]="{'active': indiceRolOrigen === rol.rolId}">
                    {{ rol.rolName }}
                </li>
            </ul>
        </div>
        <div class="mt-3 align-self-center flex-column">
            <div class="mb-3">
                <a class="text-primary cursor" (click)="agregarRol()"><i class="fa-solid fa-circle-right fa-2x"></i></a>
            </div>
            <div class="mb-3">
                <a class="text-primary cursor" (click)="quitarRol()"><i class="fa-solid fa-circle-left fa-2x"></i></a>
            </div>
        </div>
        <div class="card col-md-3 mt-3 ms-5 scroll-listas-2">
            <ul class="list-group">
                <li class="list-group-item cursor" *ngFor="let rol of list_roles" value="{{ rol.rolId }}" (click)="seleccionRolDestino($event)" [ngClass]="{'active': indiceRolDestino === rol.rolId}">
                    {{ rol.rolName }}
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4 mb-5">
        <div class="d-flex justify-content-end col-md-7">
            <div class="me-2">
                <button class="btn btn-primary" (click)="guardar()">GUARDAR</button>
            </div>
            <div class="ms-2">
                <button class="btn btn-primary" (click)="cancelar()">CANCELAR</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-start col-md-10">
            <label class="azul-titulos fw-bold">Últimas asignaciones</label>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-10 scroll-listas-2">
            <table class="table cabecera">
                <thead class="fondo-gris">
                    <tr class="text-center">
                        <th scope="col">Usuario</th>
                        <th scope="col">Código funcionalidad</th>
                        <th scope="col">Funcionalidad</th>
                        <th scope="col">Código rol</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Editar registro</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let asig of ult_asig, let i = index">
                        <td *ngIf="numero == i" class="d-flex justify-content-center">
                            <select class="form-select w-50 h-25" aria-label="Default select example" [(ngModel)]="m_usu" (change)="modificarUsu(i, $event)">
                                <option disabled value="0" class="color-gris">Escoja usuario</option>
                                <option *ngFor="let usu of usuarios"  value="{{ usu.adUserId }}">{{ usu.userName }}</option>
                            </select>
                        </td>
                        <td [ngClass]="{'ocultar': numero == i}">{{ asig.userName }}</td>
                        <td>{{ asig.codFunc }}</td>
                        <td *ngIf="numero == i" class="d-flex justify-content-center">
                            <select class="form-select w-50 h-25" aria-label="Default select example" [(ngModel)]="m_func" (change)="modificarFunc(i, $event)">
                                <option disabled value="0" class="color-gris">Escoja funcionalidad</option>
                                <option *ngFor="let func of funcionalidades"  value="{{ func.funcionalityId }}">{{ func.nameFunc }}</option>
                            </select>
                        </td>
                        <td [ngClass]="{'ocultar': numero == i}">{{ asig.nameFunc }}</td>
                        <td>{{ asig.rolId }}</td>
                        <td *ngIf="numero == i" class="d-flex justify-content-center">
                            <select class="form-select w-50 h-25" aria-label="Default select example" [(ngModel)]="m_rol" (change)="modificarRol(i, $event)">
                                <option disabled value="0" class="color-gris">Escoja rol</option>
                                <option *ngFor="let rols of list_roles_asig"  value="{{ rols.rolId}}">{{ rols.rolName }}</option>
                            </select>
                        </td>
                        <td [ngClass]="{'ocultar': numero == i}">{{ asig.rolName }}</td>
                        <td>
                            <button class="btn btn-primary btn-edit me-1" *ngIf="numero == i" (click)="modificarAsignaciones(i)">
                                Guardar
                            </button>
                            <button class="btn btn-primary btn-edit ms-1" *ngIf="numero == i" (click)="botonCancelar()">
                                Cancelar
                            </button>
                            <a class="text-primary cursor" (click)="mostrarBotones(i, asig.userId!, asig.funcionalityId, asig.rolId, asig.nameFunc!)" [ngClass]="{'ocultar': numero == i}">
                                <i class="fa fa-marker fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
