<div class="mt-4">
    <app-titulo [modulo]="titulo" [mostrar]="true"></app-titulo>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex col-md-3 mt-2 me-5">
            <label class="mt-1 me-3">Usuario</label>
            <select class="form-select" aria-label="Default select example" (change)="seleccionUsuario($event)">
                <option disabled selected value="0" class="color-gris">Lista de usuarios</option>
                <option *ngFor="let usuario of usuarios"  value="{{ usuario.adUserId }}" [selected]="usuario.adUserId == id">
                    {{ usuario.firtsName }} {{ usuario.lastName }}
                </option>
            </select>
        </div>
        <div class="d-flex col-md-3 mt-2 ms-5">

        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex col-md-3 mt-2 me-5">
            <label class="azul-titulos fw-bold">{{ subtitulo1 }}</label>
        </div>
        <div class="d-flex col-md-3 mt-2 ms-5">
            <label class="azul-titulos fw-bold">{{ subtitulo2 }}</label>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="card col-md-3 mt-1 me-5 scroll-listas">
            <ul class="list-group col-md-12">
                <li class="list-group-item cursor" *ngFor="let item of list_func_ob" value="{{ item.funcionalityId }}" [ngClass]="{'active': indice === item.funcionalityId}" (click)="cargarRoles(item.funcionalityId!)">{{ item.nameFunc }}</li>
            </ul>
        </div>
        <div class="card col-md-3 mt-1 ms-5 scroll-listas">
            <ul class="list-group col-md-12">
                <li class="list-group-item" *ngFor="let item of list_rol_s">{{ item }}</li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex justify-content-end col-md-7">
            <div class="me-2">
                <button class="btn btn-primary" *ngIf="id != undefined" (click)="regresar()">REGRESAR</button>
            </div>
        </div>
    </div>
</div>
